{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="my-5">REGEX APP</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form method="post" action="{{ url_for('match') }}">
          <div class="form-group">
            <label for="regex">Regular Expression:</label>
            <input type="text" class="form-control" id="regex" name="regex" placeholder="Enter regular expression">
          </div>
          <div class="form-group">
            <label for="test_string">Test String:</label>
            <textarea class="form-control" id="test_string" name="test_string" rows="3" placeholder="Enter test string"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Match</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
